<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Verifier</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Age Verifier</h1>
    </header>
    <section>
        <div>
            <p>Year of Birth: 
                <input type="number" name="txtYear" id="txtYear" min="0">
                
            </p>
            <p>Sex:
                <input type="radio" name="radsex" id="man" checked>
                <label for="man">Male</label>
                <input type="radio" name="radsex" id="wom">
                <label for="wom">Female</label>
            </p>
            <p>
                <input type="button" value="Verify" onclick="verify()">
            </p>

        </div>
        <div id = 'res'>
            Fill in the data above to see the result!
        </div>
    </section>
    <footer>
        <p>&copy; Moisés Gonçalves</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
